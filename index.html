<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="theme-color" content="#db2535">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <title>Codeck</title>
  <link rel="shortcut icon" href="images/icon16.png" type="image/png">
  <style>
body {
  font-family: sans-serif;
  background-color: #efefef;
  color: rgba(0, 0, 0, 0.87);
}

h1 {
  font-size: 16px;
  color: rgba(0, 0, 0, 0.87);;
}

label[for=message] {
  color: green;
}

#message {
  display: block;
  font-size: 16px;
  height: 32px;
  max-width: 100%;
}

.hide {
  display: none;
}

.cleaned {
  margin-left: 8px;
  font-family: monospace;
  color: #448;
  text-transform: uppercase;
  background-color: #EEE;
}

.card {
  background-color: #e8e8e8;
  font-size: 60px;
}
  </style>
</head>
<body>
  <h1>Codeck</h1>
  <form>
    <h2><label for="message">Secret Message</label></h2>
    <input id="message"
      type="text"
      autofocus
      inputmode="latin-prose"
      pattern="[a-zA-Z0-9\.,\s]*"
      placeholder="Some secret message"
      />
    <p class="cleanednotification hide">
      Not all characters can be encoded. The actual encoded message is
      <span class="cleaned"></span>
    </p>
    <h2>Encoded Message</h2>
    <div id="cards">
      <svg>
        <defs>
          <filter id="shadow">
            <feDropShadow dx="4" dy="8" stdDeviation="4" />
          </filter>
        </defs>
      </svg>
    </div>
  </form>

  <script src="dist/bundle.js" async></script>
</body>
</html>
