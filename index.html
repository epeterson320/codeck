<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Codeck</title>
  <link rel="shortcut icon" href="static/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="static/style.css">
</head>
<body>
  <h1>Codeck</h1>
  <form>
    <h2><label for="message">Secret Message</label></h2>
    <input id="message"
      type="text"
      autofocus
      inputmode="latin-prose"
      pattern="[a-zA-Z0-9\.,\s]*"
      placeholder="Some secret message"
      />
    <h2>Encoded Message</h2>
    <div id="cards">
      <svg>
        <defs>
          <filter id="shadow">
            <feDropShadow dx="4" dy="8" stdDeviation="4" />
          </filter>
        </defs>
      </svg>
    </div>
  </form>

  <script src="https://unpkg.com/big.js@3.1.3/big.min.js"></script>
  <script src="https://unpkg.com/d3@4.7.1/build/d3.min.js"></script>
  <script src="dist/bundle.js"></script>
</body>
</html>
